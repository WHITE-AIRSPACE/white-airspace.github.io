            <h2 id="IOS-AD-webview-有JS倒计时函数时候息屏或者切换后台倒计时会暂停的问题"><a href="#IOS-AD-webview-有JS倒计时函数时候息屏或者切换后台倒计时会暂停的问题" class="headerlink" title="IOS/AD webview 有JS倒计时函数时候息屏或者切换后台倒计时会暂停的问题"></a>IOS/AD webview 有JS倒计时函数时候息屏或者切换后台倒计时会暂停的问题</h2><p>` 应用场景: 页面有个倒计时函数如下:</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">// 计算订单倒计时</span></span><br><span class="line">Countdown() &#123;</span><br><span class="line">        <span class="keyword">let</span> now = +<span class="keyword">new</span> <span class="built_in">Date</span>(), <span class="comment">//当前时间</span></span><br><span class="line">            createTime = +<span class="keyword">new</span> <span class="built_in">Date</span>(createTime),<span class="comment">//创建时间</span></span><br><span class="line">            exprie = <span class="number">30</span> * <span class="number">60</span> * <span class="number">1000</span>, <span class="comment">// 过期时长</span></span><br><span class="line">            dif = (createTime + exprie) - now;</span><br><span class="line">        <span class="keyword">this</span>.timer = setInterval(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (dif &gt; <span class="number">1000</span>) &#123;</span><br><span class="line">                dif -= <span class="number">1000</span></span><br><span class="line">                <span class="keyword">let</span> minute = <span class="built_in">Math</span>.floor((dif / <span class="number">1000</span> / <span class="number">60</span>) % <span class="number">60</span>);</span><br><span class="line">                <span class="keyword">let</span> second = <span class="built_in">Math</span>.floor(dif / <span class="number">1000</span> % <span class="number">60</span>);</span><br><span class="line">                <span class="keyword">this</span>.setState(&#123;</span><br><span class="line">                    seconds: second &lt; <span class="number">10</span> ? <span class="string">"0"</span> + second : second,</span><br><span class="line">                    minute: minute &lt; <span class="number">10</span> ? <span class="string">"0"</span> + minute : minute,</span><br><span class="line">                &#125;)</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                clearInterval(<span class="keyword">this</span>.timer);</span><br><span class="line">                <span class="built_in">window</span>.location.reload()</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;, <span class="number">1000</span>)</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>页面加载完调用</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">componentDidMount()&#123;</span><br><span class="line">    <span class="keyword">this</span>.Countdown() <span class="comment">// 倒计时</span></span><br><span class="line">    <span class="keyword">this</span>.visibilityChange() <span class="comment">//判断页面是否被隐藏</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>定义监听页面是否被隐藏函数</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">visibilityChange() &#123;</span><br><span class="line">        <span class="comment">//判断页面是否被隐藏 兼容 IOS/AD</span></span><br><span class="line">        <span class="keyword">let</span> hidden, visibilityChange;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">typeof</span> <span class="built_in">document</span>.hidden !== <span class="string">"undefined"</span>) &#123;</span><br><span class="line">            hidden = <span class="string">"hidden"</span>;</span><br><span class="line">            visibilityChange = <span class="string">"visibilitychange"</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="keyword">typeof</span> <span class="built_in">document</span>.mozHidden !== <span class="string">"undefined"</span>) &#123;</span><br><span class="line">            hidden = <span class="string">"mozHidden"</span>;</span><br><span class="line">            visibilityChange = <span class="string">"mozvisibilitychange"</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="keyword">typeof</span> <span class="built_in">document</span>.msHidden !== <span class="string">"undefined"</span>) &#123;</span><br><span class="line">            hidden = <span class="string">"msHidden"</span>;</span><br><span class="line">            visibilityChange = <span class="string">"msvisibilitychange"</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="keyword">typeof</span> <span class="built_in">document</span>.webkitHidden !== <span class="string">"undefined"</span>) &#123;</span><br><span class="line">            hidden = <span class="string">"webkitHidden"</span>;</span><br><span class="line">            visibilityChange = <span class="string">"webkitvisibilitychange"</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="built_in">document</span>.addEventListener(visibilityChange, () =&gt; &#123;</span><br><span class="line">            <span class="keyword">if</span> (!<span class="built_in">document</span>[hidden]) &#123;</span><br><span class="line">                <span class="comment">// 再次执行一次矫正时间    </span></span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">'回来了'</span>)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
